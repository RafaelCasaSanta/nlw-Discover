<!DOCTYPE html>

<head>

    <title> CRIAR SALA -Rocket Q</title>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <!--View Port-->
    <meta name="viewport" content="width=device-width, initial-scale1.0">

    <!--CSS-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href='https://css.gg/arrow-right-r.css' rel='stylesheet'>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
        rel="stylesheet">


</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="images/logo.svg" alt="Rocket-Q Logo" />

        </header>
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>

        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua propria Sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma Senha</label>

                        <input placeholder="Insira uma senha" type="password" id="room-pass">
                        <section>
                            <a class="button">
                                <img src="images/users-white.svg" alt="Entrar sala">
                                &nbsp; Criar Sala
                            </a>
                        </section>

                        <!-- <button img src="images/enter-room.svg" alt="entrar na sala"> Entrar na sala</button>-->
                    </form>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
